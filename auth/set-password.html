<!doctype html>
<html lang="de" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Passwort festlegen</title>

  <!-- Fluent Web Components -->
  <script type="module">
    import {
      provideFluentDesignSystem,
      fluentButton,
      fluentTextField,
      fluentCard,
      fluentDivider,
      fluentProgressRing,
      baseLayerLuminance,
      StandardLuminance
    } from "https://cdn.jsdelivr.net/npm/@fluentui/web-components@2.6.1/dist/web-components.min.js";

    provideFluentDesignSystem().register(
      fluentButton(),
      fluentTextField(),
      fluentCard(),
      fluentDivider(),
      fluentProgressRing()
    );

    window.addEventListener("DOMContentLoaded", () => {
      const provider = document.querySelector("fluent-design-system-provider");
      const mode = document.documentElement.dataset.theme;
      baseLayerLuminance.setValueFor(
        provider,
        mode === "dark" ? StandardLuminance.DarkMode : StandardLuminance.LightMode
      );
    });
  </script>

  <style>
    @font-face {
      font-family: "Segoe Fluent Icons";
      src: url("/fonts/SegoeFluentIcons.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* ===== Theme Tokens ===== */
    html[data-theme="dark"] {
      color-scheme: dark;
      --bg: #0f1420;
      --fg: #e7eaf1;
      --surface: #131a27;
      --border: rgba(255, 255, 255, .12);
      --icon: #fff;
      --accent: #1D4ED8;
      --success: #16a34a;
      --danger: #dc2626;
      --muted: rgba(231, 234, 241, .72);
      --input-bg: #1A2231;
    }

    html[data-theme="light"] {
      color-scheme: light;
      --bg: #ffffff;
      --fg: #111827;
      --surface: #f8fafc;
      --border: rgba(0, 0, 0, .10);
      --icon: #111827;
      --accent: #1D4ED8;
      --success: #16a34a;
      --danger: #dc2626;
      --muted: rgba(17, 24, 39, .7);
      --input-bg: #eef2f7;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, "Segoe UI Variable", "Segoe UI", sans-serif;
    }

    fluent-design-system-provider {
      --accent-fill-rest: var(--accent);
    }

    /* ===== Header ===== */
    header.app-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: calc(.6rem + env(safe-area-inset-top)) .25rem .6rem .9rem;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg), transparent 40%);
    }

    .spacer {
      flex: 1;
    }

    .title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .toolbar {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      padding-right: max(0px, env(safe-area-inset-right));
    }

    .fi {
      font-family: "Segoe Fluent Icons";
      font-size: 18px;
      line-height: 1;
      color: var(--icon);
    }

    [data-theme="light"] .fi {
      color: #111827;
    }

    /* ===== Layout ===== */
    main {
      padding: 0 1rem;
      max-width: 640px;
      margin: 3rem auto;
    }

    fluent-card {
      display: block;
    }

    fluent-card::part(control) {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    .card-pad {
      padding: 1.75rem 1.5rem;
      background: var(--surface);
    }

    /* ===== Banner ===== */
    .banner {
      border-radius: 12px;
      padding: .9rem 1rem;
      display: flex;
      gap: .6rem;
      align-items: center;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--accent), var(--surface) 82%);
      color: var(--fg);
      margin-bottom: 1rem;
    }

    .banner.err {
      background: rgba(220, 38, 38, .15);
      color: #fca5a5;
      border-color: rgba(220, 38, 38, .4);
    }

    [data-theme="light"] .banner.err {
      background: #fee2e2;
      color: #b91c1c;
      border-color: #fecaca;
    }

    /* ===== Inputs ===== */
    fluent-text-field {
      --control-corner-radius: 12px;
      --stroke-width: 0;
      --focus-stroke-width: 0;
      font-size: 1rem;
    }

    fluent-text-field::part(root),
    fluent-text-field::part(control) {
      background: var(--input-bg);
      border: none;
      border-radius: 12px;
      box-shadow: none;
      outline: none;
      color: var(--fg);
      min-height: 44px;
    }

    fluent-text-field:focus-within::part(control) {
      border-radius: 12px;
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent), transparent 70%);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    .row {
      display: grid;
      gap: .35rem;
    }

    .helper {
      font-size: .95rem;
      color: var(--muted);
      margin-top: .1rem;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: .75rem;
      margin-top: .25rem;
      flex-wrap: wrap;
    }

    /* === Action-Buttons (✓ / ✕) === */
    .actions fluent-button.icon-btn::part(control) {
      min-width: 72px;
      height: 30px;
      padding: 0 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
    }

    .actions fluent-button.icon-btn::part(content) {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .4rem;
    }

    .btn-ok::part(control) {
      background: var(--success);
      border-color: var(--success);
    }

    .btn-ok .fi {
      color: #fff;
    }

    .btn-ok:hover::part(control) {
      background: color-mix(in oklab, var(--success), black 8%);
      border-color: color-mix(in oklab, var(--success), black 8%);
    }

    .btn-cancel::part(control) {
      background: transparent;
      border-color: var(--danger);
      color: var(--danger);
    }

    .btn-cancel .fi {
      color: var(--danger);
    }

    .btn-cancel:hover::part(control) {
      background: color-mix(in oklab, var(--danger), transparent 90%);
    }

    /* === Theme-Button (transparent, kompakt) === */
    .btn-theme::part(control) {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: 36px;
      height: 36px;
      min-width: 36px;
      padding: 0 !important;
      display: grid !important;
      place-items: center !important;
      border-radius: 10px;
      margin: 0 !important;
    }

    .btn-theme:hover::part(control),
    .btn-theme:focus-visible::part(control) {
      background: transparent !important;
    }

    /* Ergebnisbereich */
    #result {
      margin-top: 12px;
    }

    #result:empty {
      display: none;
      margin-top: 0;
    }

    #result .banner {
      margin: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* ===== Mobile Optimierungen ===== */
    @media (max-width: 480px) {
      .title {
        font-size: 1rem;
      }

      main {
        padding: 0 .75rem;
        margin: 2rem auto;
      }

      .card-pad {
        padding: 1.25rem 1rem;
        background: var(--surface);
      }

      .banner {
        padding: .75rem .9rem;
        margin-bottom: .85rem;
      }

      fluent-text-field::part(control) {
        min-height: 48px;
        font-size: 16px;
      }

      .helper {
        font-size: .9rem;
      }

      /* Buttons als 2 Spalten, volle Breite */
      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: .6rem;
      }

      .actions fluent-button.icon-btn::part(control) {
        min-width: 0;
        width: 100%;
        height: 44px;
        border-radius: 9999px;
      }

      header.app-header {
        padding-right: max(.25rem, env(safe-area-inset-right));
      }
    }
  </style>
</head>

<body>
  <fluent-design-system-provider use-defaults>
    <header class="app-header">
      <div class="spacer"></div>
      <h1 class="title">Stodl Halsbach</h1>
      <div class="toolbar">
        <fluent-button id="toggleTheme" class="icon-btn btn-theme" appearance="stealth" aria-label="Theme umschalten">
          <span id="themeIcon" class="fi">&#xE708;</span>
        </fluent-button>
      </div>
    </header>

    <main>
      <fluent-card>
        <div class="card-pad">
          <div id="state-notlogged" class="banner err" style="display:none;">
            <span class="fi" aria-hidden="true">&#xE7BA;</span>
            <span>Nicht eingeloggt. Bitte den Einladungs- oder Recovery-Link öffnen.</span>
          </div>

          <div id="state-form" style="display:none;">
            <div class="banner">
              <span class="fi" aria-hidden="true">&#xE946;</span>
              <span>Neues Passwort festlegen</span>
            </div>

            <form id="pwForm" autocomplete="off">
              <div class="row">
                <label class="sr-only" for="pw1">Neues Passwort</label>
                <fluent-text-field id="pw1" type="password" appearance="outline" placeholder="••••••••" minlength="8"
                  required autocomplete="new-password"></fluent-text-field>
                <div class="helper">Mindestens 8&nbsp;Zeichen.</div>
              </div>

              <div class="row">
                <label class="sr-only" for="pw2">Passwort wiederholen</label>
                <fluent-text-field id="pw2" type="password" appearance="outline" placeholder="••••••••" minlength="8"
                  required autocomplete="new-password"></fluent-text-field>
              </div>

              <div class="actions">
                <fluent-button appearance="accent" type="submit" class="icon-btn btn-ok" aria-label="Speichern">
                  <span class="fi" aria-hidden="true">&#xE73E;</span>
                </fluent-button>
                <fluent-button appearance="outline" href="/" class="icon-btn btn-cancel" aria-label="Abbrechen">
                  <span class="fi" aria-hidden="true">&#xE711;</span>
                </fluent-button>
              </div>
            </form>

            <div id="result" role="status" aria-live="polite"></div>
          </div>
        </div>
      </fluent-card>
    </main>
  </fluent-design-system-provider>

  <!-- Supabase -->
  <script src="/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const saved = localStorage.getItem('theme');
    const setTheme = (mode) => {
      document.documentElement.dataset.theme = mode;
      localStorage.setItem('theme', mode);
      document.getElementById('themeIcon').innerHTML =
        mode === 'dark' ? '&#xE708;' : '&#xE706;';
      import("https://cdn.jsdelivr.net/npm/@fluentui/web-components@2.6.1/dist/web-components.min.js")
        .then(m => {
          const provider = document.querySelector('fluent-design-system-provider');
          m.baseLayerLuminance.setValueFor(
            provider,
            mode === 'dark' ? m.StandardLuminance.DarkMode : m.StandardLuminance.LightMode
          );
        });
    };
    if (saved === 'light' || saved === 'dark') setTheme(saved);
    document.getElementById('toggleTheme')?.addEventListener('click', () => {
      const next = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
      setTheme(next);
    });

    const { url, anonKey } = window.SUPABASE_CONFIG || {};
    const supabase = window.supabase.createClient(url, anonKey);

    const notlogged = document.getElementById('state-notlogged');
    const formWrap = document.getElementById('state-form');
    const form = document.getElementById('pwForm');
    const result = document.getElementById('result');

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) { notlogged.style.display = ''; formWrap.style.display = 'none'; return; }
      notlogged.style.display = 'none';
      formWrap.style.display = '';
    })();

    const bannerErr = (text) =>
      `<div class="banner err"><span class="fi" aria-hidden="true">&#xE7BA;</span><span>${text}</span></div>`;
    const bannerOk = (text) =>
      `<div class="banner"><span class="fi" aria-hidden="true">&#xE73E;</span><span>${text}</span></div>`;

    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = '';
      const pw1 = document.getElementById('pw1').value.trim();
      const pw2 = document.getElementById('pw2').value.trim();

      if (pw1 !== pw2) { result.innerHTML = bannerErr('Passwörter stimmen nicht überein.'); return; }
      if (pw1.length < 8) { result.innerHTML = bannerErr('Mindestens 8 Zeichen.'); return; }

      const { error } = await supabase.auth.updateUser({ password: pw1 });
      if (error) { result.innerHTML = bannerErr(`Fehler: ${error.message}`); return; }

      result.innerHTML = bannerOk('Gespeichert.');
      setTimeout(() => location.href = '/', 1200);
    });
  </script>
</body>

</html>
