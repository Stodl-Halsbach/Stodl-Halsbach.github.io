<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passwort festlegen</title>
</head>
<body>
  <h1>Passwort festlegen</h1>
  <form id="pw-form">
    <label>
      Neues Passwort
      <input id="pw1" type="password" required minlength="8" />
    </label>
    <br />
    <label>
      Passwort wiederholen
      <input id="pw2" type="password" required minlength="8" />
    </label>
    <br />
    <button type="submit">Speichern</button>
  </form>
  <p id="msg"></p>

  <script src="/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { url, anonKey } = window.SUPABASE_CONFIG;
    const supabase = window.supabase.createClient(url, anonKey);

    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) {
        document.getElementById('msg').textContent =
          'Nicht eingeloggt. Bitte den Einladungslink erneut öffnen.';
        document.getElementById('pw-form').style.display = 'none';
        return;
      }
    })();

    document.getElementById('pw-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pw1 = document.getElementById('pw1').value;
      const pw2 = document.getElementById('pw2').value;
      const msg = document.getElementById('msg');

      if (pw1 !== pw2) {
        msg.textContent = 'Passwörter stimmen nicht überein.';
        return;
      }
      if (pw1.length < 8) {
        msg.textContent = 'Passwort muss mindestens 8 Zeichen lang sein.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: pw1 });
      if (error) {
        msg.textContent = 'Fehler: ' + (error.message || error);
        return;
      }
      msg.textContent = 'Passwort gespeichert. Weiterleitung ...';
      window.location.replace('/index.html');
    });
  </script>
</body>
</html>
