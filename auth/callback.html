<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anmeldung läuft…</title>
</head>
<body>
  <p>Bitte einen Moment…</p>
  <script>
    (function () {
      console.log('Callback URL:', location.href);
  
      const hasTokenOnRoot = (location.pathname === '/' || location.pathname === '/index.html') &&
        (location.hash.includes('access_token') || location.search.includes('code='));
      if (hasTokenOnRoot) {
        location.replace('/auth/callback.html' + location.search + location.hash);
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://ccdmkvidlsaqidskdgcd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZG1rdmlkbHNhcWlkc2tkZ2NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MDEyOTMsImV4cCI6MjA2NTk3NzI5M30.P5KowUxOMjsqY0SGb04TwGiwhm-H-uaY3NIp67HKbR8';
  
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    (async () => {
      try {
        if (location.search.includes('code=')) {
          const { data, error } = await supabase.auth.exchangeCodeForSession(location.href);
          if (error) throw error;
        }
        else if (location.hash.includes('access_token')) {
          const { data, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });
          if (error) throw error;
        } else {
          throw new Error('Kein Auth-Token in der URL gefunden.');
        }
  
        window.location.replace('/index.html');
      } catch (e) {
        console.error('Auth-Fehler:', e);
        document.body.innerHTML = `
          <h1>Ups, Anmeldung fehlgeschlagen</h1>
          <p>${e.message ?? e}</p>
          <p>Bitte neuen Einladungslink anfordern und direkt öffnen.</p>`;
      }
    })();
  </script>
</body>
</html>
