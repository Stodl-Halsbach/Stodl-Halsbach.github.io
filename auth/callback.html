<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anmeldung läuft…</title>
</head>
<body>
  <p>Bitte einen Moment…</p>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://ccdmkvidlsaqidskdgcd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjZG1rdmlkbHNhcWlkc2tkZ2NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MDEyOTMsImV4cCI6MjA2NTk3NzI5M30.P5KowUxOMjsqY0SGb04TwGiwhm-H-uaY3NIp67HKbR8';
  
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    (async () => {
      try {
        const hasCode = location.search.includes('code=');
        const hasHash = location.hash.includes('access_token');
  
        if (hasCode) {
          const { error } = await supabase.auth.exchangeCodeForSession(location.href);
          if (error) throw error;
        } else if (hasHash) {
          const frag = new URLSearchParams(location.hash.slice(1));
          const access_token = frag.get('access_token');
          const refresh_token = frag.get('refresh_token');
          if (!access_token || !refresh_token) {
            throw new Error('Token im Fragment unvollständig.');
          }
          const { error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (error) throw error;
        } else {
          throw new Error('Kein Auth-Token in der URL gefunden.');
        }
  
        window.location.replace('/index.html');
      } catch (e) {
        console.error('Auth-Fehler:', e);
        document.body.innerHTML = `
          <h1>Ups, Anmeldung fehlgeschlagen</h1>
          <p>${e.message ?? e}</p>
          <p>Bitte neuen Einladungslink öffnen.</p>`;
      }
    })();
  </script>
</body>
</html>
